<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="logo-container">
        <img src="images/logo.svg" alt="Logo" loading="lazy">
      </div>

      <div class="calculation-container">
        <div class="inputs">
          <div class="field-group">
            <label for="bill-field">Bill</label>
            <div class="icon-text-field">
              <img src="./images/icon-dollar.svg" alt="dolar icon">
              <input type="text" id="bill-field" placeholder="0">
            </div>
          </div>

          <div class="field-group">
            <label for="select-tip-field">Select Tip %</label>

            <div class="tips-container">
              <button type="button" class="tip">5%</button>
              <button type="button" class="tip">10%</button>
              <button type="button" class="tip">15%</button>
              <button type="button" class="tip">25%</button>
              <button type="button" class="tip">50%</button>
              <input type="text" class="tip-field" placeholder="Custom">
            </div>
          </div>

          <div class="field-group">
            <div class="field-label-container">
              <label for="number-of-people-field">Number of People</label>
              <span class="invalid-field-value-message">Can't be zero</span>
            </div>
            <div class="icon-text-field">
              <img src="./images/icon-person.svg" alt="dolar icon">
              <input type="text" id="number-of-people-fiel" placeholder="0">
            </div>
          </div>
        </div>

        <div class="outputs">
          <div class="display">
            <div class="display-item">
              <div class="display-info">
                <span class="display-info-title">Tip Amount</span>
                <span class="display-info-legend">/ person</span>
              </div>

              <div class="display-value" id="tip-amount-value">
                $0.00
              </div>
            </div>

            <div class="display-item">
              <div class="display-info">
                <span class="display-info-title">Total</span>
                <span class="display-info-legend">/ person</span>
              </div>

              <div class="display-value" id="total-value">
                $0.00
              </div>
            </div>
          </div>

          <button type="button" class="reset-button" disabled>Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/thalesAlves758" target="_blank">Thales Alves</a>.
    </div>
  </div>
</body>
</html>
